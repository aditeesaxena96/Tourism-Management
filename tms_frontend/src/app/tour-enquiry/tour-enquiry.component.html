<h2>User Enquiry Form</h2>
<form [formGroup]="enquiryForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" formControlName="name" class="form-control" />
    </div>
    <div class="form-group">
        <label for="Email">Email</label>
        <input type="email" formControlName="email" class="form-control" />
    </div>
    <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="text" formControlName="mobile" class="form-control" />
    </div>
    <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" formControlName="subject" class="form-control" />
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea rows="4" cols="50" formControlName="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Enquiry</button>
